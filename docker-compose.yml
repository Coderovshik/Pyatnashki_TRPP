version: "3.9"
services:
  web:
    build:
      context: frontend/vue-frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
  postgresql_db:
    image: postgres:16
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: jwt_security
      POSTGRES_USER: mark
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mark -d jwt_security"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./registration
    depends_on:
      postgresql_db:
        condition: service_healthy
    ports:
      - "9999:9999"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql_db/jwt_security
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATASOURCE_USERNAME=mark
  migrator:
    image: migrator:1.0
    build:
      context: migrator
      dockerfile: Dockerfile
    depends_on:
      postgresql_db:
        condition: service_healthy
    env_file:
      - migrator/config/.env
  scoreboard:
    image: scoreboard:1.0
    build:
      context: scoreboard
      dockerfile: Dockerfile
    depends_on:
      - migrator
    env_file:
      - scoreboard/config/.env
    ports:
      - 8081:8080
